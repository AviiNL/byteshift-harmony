    <title>Error</title>
    <meta charset="UTF-8">
    <style type="text/css">
    body, html {
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #272727;
        background: #eee;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    * { box-sizing: border-box; }

    main {
        width: 800px;
        border: 1px solid #dadade;
        border-radius: 6px;
        background: #fff;
        box-shadow: rgba(50, 50, 93, 0.25) 0 13px 27px -5px, rgba(0, 0, 0, 0.3) 0 8px 16px -8px;
        overflow: hidden;
    }

    img {
        margin-bottom: 10px;
    }

    header {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        background: #444;
        color: #fff;
    }

    header > .title {
        width: 100%;
        font-family: "Arial", sans-serif;
        font-weight: lighter;
        font-size: 48px;
        padding: 10px;
        text-align: center;
    }
    footer {
        padding: 5px;
        width: 100%;
        background: #eee;
        color: #777;
        font-weight: lighter;
        font-size: 14px;
        text-align: center;
    }
    section {
        padding: 20px;
        text-align: center;
        font-size: 16px;
    }

    section > pre {
        padding: 20px;
        background: #333;
        color: #eee;
        text-align: left;
        width: 100%;
        white-space: pre-wrap;
        font-size: 13px;
    }
    </style>
</head>
